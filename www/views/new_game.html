<ion-view>
  <div class="bar bar-header bar-stable">
    <h1 class="title">Nuovo Gioco</h1>
  </div>
  <br><br>

  <form name="new_Game">
    <div class="list">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome gioco</span>
        <input type="text" name="Gioco"  placeholder="Gioco" ng-model="Gioco" required>
        <span style="color : red; font-size: smaller" ng-show="new_Game.Gioco.$pristine && new_Game.Gioco.$invalid">Nome Area richiesto</span>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Anno di posa</span>
        <input type="date" name="Data"  placeholder="Data" ng-model="Data" required>
        <span style="color : red; font-size: smaller" ng-show="new_Game.Data.$pristine && new_Game.Data.$invalid">Data di posa richiest</span>
      </label>
      <br>
      <br>

      <label class="item item-input item-select">
        <span class="input-label">
           Tipo Pavimentazione
        </span>
        <select id="Pavimento">
          <option>Terra</option>
          <option>Cemento</option>
          <option>Torta</option>
        </select>
      </label>
      <span style="color : red" ng-show="new_Game">Tipo Pavimentazione richiesto</span>

    </div>
    <button class="button button-block button-stable" ng-show="(new_Game.Gioco.$dirty && new_Game.Gioco.$valid) && (new_Game.Data.$dirty && new_Game.Data.$valid) && (new_Game.Pavimento.$dirty && new_Game.Pavimento.$valid)"   ng-click="dodo()">
      Salva
    </button>
</ion-view>
